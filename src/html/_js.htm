<script src="js/app.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
				var style = 'easeOutExpo';
				var default_left = Math.round($('.menu-header ul li.active-link').offset().left - $('.menu-header ul').offset().left);
				var default_top = $('.menu-header__container').height()-2; /* 18 - отступ от пункта меню */
				var default_width = $('.menu-header ul li.active-link').width();
				$('#border').css({left: default_left, bottom: default_top, width: default_width});
				$('.menu-header ul li').hover(function () {
					left = Math.round($(this).offset().left - $('.menu-header ul').offset().left);
					width = $(this).width();
					$('#border').stop(false, true).animate({left: left, width: width},{duration:500, easing: style});
				}).click(function () {
					$('.menu-header ul li').removeClass('active-link');
					$(this).addClass('active-link');
				});
				$('.menu-header ul').mouseleave(function () {
					default_left = Math.round($('.menu-header ul li.active-link').offset().left - $('.menu-header ul').offset().left);
					default_width = $('.menu-header ul li.active-link').width();
					$('#border').stop(false, true).animate({left: default_left, width: default_width},{duration:1500, easing: style});
				});
			});
		//==========ФУНКЦИЯ ПЛАВНОГО СКОЛЬЖЕНИЯ ПОЛЗУНКА=========================
		jQuery.extend(jQuery.easing, {
			easeOutExpo: function (x, t, b, c, d) {
				return (t == d) ? b + c : c * (-Math.pow(2, -10 * t / d) + 1) + b;
			},
		});
		//==========ФУНКЦИЯ ПЛАВНОГО СКОЛЬЖЕНИЯ ПОЛЗУНКА=========================
	</script>
