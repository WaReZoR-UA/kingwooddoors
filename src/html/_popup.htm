<!-----------------------------------------------DEALER PAGE POPUP FORM----------------------------------------------------->
<div id="dealer" aria-hidden="true" class="popup popup_dealer">
	<div class="popup__wrapper popup__wrapper_dealer">
		<div class="popup__content popup__content_dealer">

				<button data-close type="button" class="popup__close popup__close_dealer">Close</button>
				<div class="popup__form form-dealer">
					<h2 class="form-dealer__title">Become a dealer</h2>
					<h3 class="form-dealer__subtitle">What areSend your application and our manager will contact you during working day you getting?</h3>
					<form class="form-dealer__form" action="#">
						<div class="dealer-form">
							<div class="dealer-form__name name-dealer">
								<label class="name-dealer__label label-dealer" for="dealer-name">Your Name</label>
								<input class="name-dealer__input input-dealer" id="dealer-name" autocomplete="off" type="text" name="form[dealer-name]" data-error="Ошибка" placeholder="">
							</div>
							<div class="dealer-form__company company-dealer">
								<label class="company-dealer__label label-dealer" for="dealer-company">Company</label>
								<input class="company-dealer__input input-dealer" id="dealer-company" autocomplete="off" type="text" name="form[dealer-company]" data-error="Ошибка" placeholder="">
							</div>
							<div class="dealer-form__phone phone-dealer">
								<label class="phone-dealer__label label-dealer" for="dealer-phone">Phone</label>
								<input class="phone-dealer__input input-dealer" id="dealer-phone" autocomplete="off" type="tel" name="form[dealer-phone]" data-error="Ошибка" placeholder="">
							</div>
							<div class="dealer-form__email email-dealer">
								<label class="email-dealer__label label-dealer" for="dealer-email">Email</label>
								<input class="email-dealer__input input-dealer" id="dealer-email" autocomplete="off" type="email" name="form[dealer-email]" data-error="Ошибка" placeholder="">
							</div>
							<div class="dealer-form__region region-dealer">
								<label class="region-dealer__label label-dealer" for="dealer-region">Region</label>
								<select class="region-dealer__select" id="dealer-region" name="form[dealer-region]">
									<option class="region-dealer__option" value="" selected>State</option>
									<option class="region-dealer__option" value="1">California</option>
									<option class="region-dealer__option" value="2">Washington</option>
									<option class="region-dealer__option" value="3">New-York</option>
									<option class="region-dealer__option" value="4">Florida</option>
								</select>
							</div>
							<div class="dealer-form__message message-dealer">
								<label class="message-dealer__label label-dealer" for="dealer-message">Message</label>
								<textarea class="message-dealer__input input-dealer" id="dealer-message" type="text" name="form[dealer-message]" placeholder=""></textarea>
							</div>
							<button type="submit" class="dealer-form__button common-button common-button_dealer">Send</button>
						</div>
						
					</form>
				</div>

		</div>
	</div>
</div>
